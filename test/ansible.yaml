kind: ConfigMap
apiVersion: v1
metadata:
  name: create-service-now-ticket
  namespace: default
data:
  policyRef: policy-pod
  hook: noncompliant
  mode: scan
  rescanAfter: 60s
  ansibleJob.yaml: |-
    kind: AnsibleJob
    apiVersion: tower.ansible.com/v1alpha1
    spec:
      tower_auth_secret: toweraccess
      job_template_name: Demo Job Template
      extra_vars:
        cost: 6.88
        ghosts: ["inky","pinky","clyde","sue"]

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: default
spec:
  containers:
    - name: nginx
      image: 'nginx:1.7.9'
      ports:
        - containerPort: 80