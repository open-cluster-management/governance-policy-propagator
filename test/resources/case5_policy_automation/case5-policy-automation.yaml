apiVersion: policy.open-cluster-management.io/v1alpha1
kind: PolicyAutomation
metadata:
  name: create-service-now-ticket
spec:
  policyRef: case5-test-policy
  eventHook: noncompliant # policy hooks e.g. compliant, noncompliant, prepropagation
  mode: disabled # once, disabled, scan
  rescanAfter: 1h #100ms, 2.3h or 4h35m default: 10m
  automationDef:
    type: AnsibleJob
    name: Demo Job Template
    secret: toweraccess
    extra_vars: 
      sn_severity: 1
      sn_priority: 1
      target_clusters:
        - cluster1